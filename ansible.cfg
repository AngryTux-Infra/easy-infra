[defaults]
inventory = inventories/production/hosts.yml
roles_path = roles
forks = 10
host_key_checking = true
retry_files_enabled = false

[connection]
# Seguro/compatível por padrão: evita conflito com sudo requiretty em hosts legados.
# Habilite (true) apenas quando requiretty estiver desativado no sudoers remoto.
pipelining = false
