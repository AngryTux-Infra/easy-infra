---
# roles/updates/defaults/main.yml — Defaults da role updates
# Sobrescreva em group_vars ou host_vars conforme necessário

# Reinicialização automática após atualizações que exigem reboot
auto_reboot: false

# Habilitar atualizações automáticas de segurança
auto_security_updates: true

# E-mail para notificações de atualização automática (vazio = desabilitado)
notify_email: ""

# Pacotes que NUNCA devem ser atualizados automaticamente
unattended_upgrades_blacklist:
  - "linux-image"
  - "linux-headers"
  - "systemd"
  - "openssh-server"
