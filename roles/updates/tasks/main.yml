---
# roles/updates/tasks/main.yml — Configuração de atualizações automáticas
# Migrado de scripts/06-updates.sh

- name: Instalar unattended-upgrades e apt-listchanges
  ansible.builtin.apt:
    name:
      - unattended-upgrades
      - apt-listchanges
    state: present
    update_cache: true

- name: Deploy configuração 50unattended-upgrades
  ansible.builtin.template:
    src: 50unattended-upgrades.j2
    dest: /etc/apt/apt.conf.d/50unattended-upgrades
    owner: root
    group: root
    mode: "0644"

- name: Deploy configuração 20auto-upgrades
  ansible.builtin.template:
    src: 20auto-upgrades.j2
    dest: /etc/apt/apt.conf.d/20auto-upgrades
    owner: root
    group: root
    mode: "0644"

- name: Habilitar timer apt-daily-upgrade
  ansible.builtin.systemd:
    name: apt-daily-upgrade.timer
    enabled: "{{ auto_security_updates | bool }}"
    state: "{{ (auto_security_updates | bool) | ternary('started', 'stopped') }}"
  tags: [updates]
