---
# roles/monitoring/defaults/main.yml — Defaults da role monitoring
# Sobrescreva em group_vars ou host_vars conforme necessário

# Destino do script de health-check no servidor
health_script_dest: /usr/local/bin/server-health

# Destino de e-mail do logwatch; vazio = gerar saída em arquivo local
monitoring_logwatch_email: "{{ notify_email | default('', true) }}"

# Arquivo usado pelo logwatch quando não há e-mail configurado
monitoring_logwatch_output_file: /var/log/logwatch.log
