---
- name: Verify ssh role
  hosts: all
  gather_facts: false
  tasks:
    - name: Check sshd_config exists
      ansible.builtin.stat:
        path: /etc/ssh/sshd_config
      register: sshd_conf

    - name: Assert sshd_config deployed
      ansible.builtin.assert:
        that:
          - sshd_conf.stat.exists
